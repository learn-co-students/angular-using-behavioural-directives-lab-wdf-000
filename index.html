<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul>
                <li ng-repeat="c in vm.contacts">
                    <!-- <h4>Contact Name: {{c.name}}</h4>
                    <h6>Phone Number: {{c.phone}}</h6> -->
                    <input type="text" ng-model="c.name" />
                    <input type="text" ng-model="c.phone" />
                </li>
            </ul>
            <button ng-click="vm.addContact()">Add Contact</button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
