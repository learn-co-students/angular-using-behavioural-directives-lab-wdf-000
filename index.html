<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul>
                <li ng-repeat="contact in vm.contacts">
		  <h4>{{ contact.name }}</h4>
		  <h6>{{ contact.phone }}</h6>
                </li>
		<li>
		  <h4>{{ vm.name }}</h4>
		  <h6>{{ vm.phone }}</h6>
		</li>
            </ul>
	    <input type="text" ng-model="vm.name" />
	    <input type="text" ng-model="vm.phone" />
	    <button ng-click="vm.addContact()">button</button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
